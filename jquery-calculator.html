<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1">1</button>
            <button id="button-2" class="btn btn-primary number" value="2">2</button>
            <button id="button-3" class="btn btn-primary number" value="3">3</button>
            <button id="button-plus" class="btn btn-danger operator" value="+">+</button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4">4</button>
            <button id="button-5" class="btn btn-primary number" value="5">5</button>
            <button id="button-6" class="btn btn-primary number" value="6">6</button>
            <button id="button-minus" class="btn btn-danger operator" value="minus">&minus;</button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7">7</button>
            <button id="button-8" class="btn btn-primary number" value="8">8</button>
            <button id="button-9" class="btn btn-primary number" value="9">9</button>
            <button id="button-multiply" class="btn btn-danger operator" value="*">&times;</button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0">0</button>
            <button id="button-divide" class="btn btn-danger operator" value="/">&divide;</button>
            <button id="button-power" class="btn btn-danger operator" value="^">^</button>
            <button id="button-equal" class="btn btn-success equal" value="=">=</button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear">clear</button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

$(document).ready(function() {

var number1 = "";
var number2 = "";
var operator = "";
var result = "";

$("button").on("click", function(e){
  var btn = e.target.innerHTML;

  if(btn >= "0" && btn <= "9") {
    processNumber(btn);
  }

  else if(btn === "=") {
    totalize(btn);
  }

  else if(btn === "clear") {

  }

  else {
    processOperator(btn)
  }
})

function processNumber(number) {
  if(number1 === "" && number2 === ""){
    number1 = number;
    displayFirstNumber(number);
  }
  else {
    number2 = number;
    displaySecondNumber(number);
  }

  // console.log(number1);
  // console.log(number2);
}

function processOperator(action) {
    operator = action;
    displayOperator(action);

  if (operator === "=") {
    totalize();
    operator = action;
  }

  console.log(operator);
  // displayButton(action);
}

function totalize() {
  if(operator === "+") {
    result = parseInt(number1) + parseInt(number2);
    displayResult();
    console.log(result);
  }

  else if(operator === "minus") {
    result = parseInt(number1) - parseInt(number2);
    displayResult();
    console.log(result);
  }

  else if(operator === "*") {
    result = parseInt(number1) * parseInt(number2);
    displayResult();
    console.log(result);
  }
}

function clear() {

}

function displayFirstNumber(btn) {
  $("#first-number").text(btn);
}

function displayOperator(btn) {
  $("#operator").text(btn);
}

function displaySecondNumber(btn) {
  $("#second-number").text(btn);
}

function displayResult(btn) {
  $("#result").text(result);
}




});



</script>

</body>
</html>
